<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Coding Test Auto PR 설정</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 24px;
        max-width: 720px;
      }
      h1 {
        margin-bottom: 16px;
      }
      label {
        display: block;
        margin-top: 12px;
        font-weight: 600;
      }
      input {
        width: 100%;
        margin-top: 4px;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        margin-top: 18px;
        padding: 8px 14px;
      }
      .status {
        margin-top: 10px;
        color: #0b8043;
      }
      .hint {
        margin-top: 8px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Coding Test Auto PR 설정</h1>

    <label for="apiEndpoint">API Endpoint</label>
    <input id="apiEndpoint" placeholder="https://.../api/extension/submissions" />

    <label for="apiToken">API Token</label>
    <input id="apiToken" type="password" placeholder="EXTENSION_API_TOKEN" />

    <label for="repoOwner">Repo Owner</label>
    <input id="repoOwner" placeholder="JayongLee" />

    <label for="repoName">Repo Name</label>
    <input id="repoName" placeholder="coding-test-with-reviewer" />

    <label for="baseBranch">Base Branch</label>
    <input id="baseBranch" placeholder="main" />

    <label for="defaultLanguage">Default Language</label>
    <input id="defaultLanguage" placeholder="Java" />

    <button id="saveButton">저장</button>
    <div id="status" class="status"></div>
    <div class="hint">
      저장 후 BOJ source 페이지 또는 Programmers 문제 페이지에서 정답 제출 시 PR이 자동 생성됩니다.
    </div>

    <script src="options.js"></script>
  </body>
</html>
