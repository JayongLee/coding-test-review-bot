<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Coding Test PR Assistant 설정</title>
    <style>
      body {
        margin: 24px;
        max-width: 760px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      h1 {
        margin: 0 0 16px;
      }
      label {
        display: block;
        margin-top: 12px;
        font-weight: 600;
      }
      input, textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
        margin-top: 6px;
      }
      textarea {
        min-height: 78px;
      }
      button {
        margin-top: 18px;
        padding: 9px 14px;
      }
      .hint {
        margin-top: 8px;
        color: #666;
      }
      .status {
        margin-top: 10px;
        color: #0b8043;
      }
      code {
        background: #f1f3f4;
        padding: 2px 4px;
      }
    </style>
  </head>
  <body>
    <h1>Coding Test PR Assistant 설정</h1>

    <label for="githubToken">GitHub Personal Access Token</label>
    <input id="githubToken" type="password" placeholder="ghp_..." />

    <label for="repoOwner">Repo Owner</label>
    <input id="repoOwner" placeholder="JayongLee" />

    <label for="repoName">Repo Name</label>
    <input id="repoName" placeholder="coding-test-with-reviewer" />

    <label for="baseBranch">Base Branch</label>
    <input id="baseBranch" placeholder="main" />

    <label for="defaultLanguage">Default Language</label>
    <input id="defaultLanguage" placeholder="Java" />

    <label for="defaultAsk">ASK 기본값 (선택)</label>
    <textarea id="defaultAsk" placeholder="예: 시간복잡도 개선 위주로 리뷰해줘"></textarea>

    <button id="saveButton">저장</button>
    <div id="status" class="status"></div>

    <p class="hint">
      토큰 권한: private repo라면 <code>repo</code>, public repo면 <code>public_repo</code> 이상 필요합니다.
    </p>

    <script src="options.js"></script>
  </body>
</html>
