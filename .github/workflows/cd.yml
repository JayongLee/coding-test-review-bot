name: CD

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: prod-deploy
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-24.04
    outputs:
      image: ${{ steps.vars.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name
        id: vars
        run: echo "image=ghcr.io/${{ github.repository_owner }}/coding-test-review-app:latest" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/coding-test-review-app:latest
            ghcr.io/${{ github.repository_owner }}/coding-test-review-app:${{ github.sha }}

  deploy:
    runs-on: ubuntu-24.04
    needs: build-and-push
    steps:
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add server to known_hosts
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
        run: |
          PORT="${SERVER_PORT:-22}"
          mkdir -p ~/.ssh
          ssh-keyscan -p "$PORT" "$SERVER_HOST" >> ~/.ssh/known_hosts

      - name: Deploy container on EC2
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          APP_ENV_FILE_BASE64: ${{ secrets.APP_ENV_FILE_BASE64 }}
          IMAGE: ${{ needs.build-and-push.outputs.image }}
        run: |
          PORT="${SERVER_PORT:-22}"
          ssh -p "$PORT" "$SERVER_USER@$SERVER_HOST" \
            "IMAGE='$IMAGE' GHCR_USERNAME='$GHCR_USERNAME' GHCR_TOKEN='$GHCR_TOKEN' APP_ENV_FILE_BASE64='$APP_ENV_FILE_BASE64' bash -s" <<'EOF'
          set -euo pipefail

          APP_DIR="/opt/coding-test-review"
          CONTAINER_NAME="coding-test-review-app"

          mkdir -p "$APP_DIR"
          echo "$APP_ENV_FILE_BASE64" | base64 -d > "$APP_DIR/.env"

          echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
          docker pull "$IMAGE"

          docker rm -f "$CONTAINER_NAME" 2>/dev/null || true
          docker run -d \
            --name "$CONTAINER_NAME" \
            --restart unless-stopped \
            --env-file "$APP_DIR/.env" \
            -p 3000:3000 \
            "$IMAGE"
          EOF
